<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Signup Retailer</h2>
            <form (ngSubmit)="onSignup()" #signupForm="ngForm">
                <div class="input-box">
                    <input type="text" name="username" [(ngModel)]="signupObj.username" required />
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" [(ngModel)]="signupObj.password" required />
                    <label>Password</label>
                </div>
                <div>
                    <button type="submit" class="btn" [disabled]="!signupForm.form.valid">
                        Sign Up
                    </button>
                </div>
                <br />
                <a routerLink="/login" class="btn">Login</a>
            </form>
        </div>
    </div>
</div>
